  <header class="hm">

    <i class='bx bx-menu' style='color: lightgray; font-size: 30px;' id="menu-btn"></i>

  <!-- Navigation bar -->
  <nav class="nb" id="nav">

    </div>
  </nav>
  
  <!-- Body content container, centered horizontally and vertically -->
  <div class="container">
    <!-- Login form container -->
    <div class="login-form">
      <!-- Login form header -->
      <div class="login-form-header">
        <h1 class="header">Login</h1>
      </div>
      <!-- Login form body - input fields and hyperlinks -->
      <div class="login-form-body">
        <form>
          <!-- Email field content -->
          <div class="form-group" id="e">
            <i class='bx bxs-user' id="1"></i>
            <input type="email" id="email" placeholder="Email" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- Password field content -->
          <div class="form-group" id="p">
            <i class='bx bxs-lock-alt' id="2"></i>
            <input type="password" id="password" placeholder="Password" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- "Remember me" checkbox and "Forgot password?" hyperlink -->
          <div class="extra">
            <div class="checkbox">
              <input type="checkbox" id="remember"><span class="remember-me">Remember me!</span></input>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <!-- Login button -->
          <div class="form-group">
            <button id="login" type="submit">Login</button>
          </div>
          <!-- Hyperlink for unregistered users -->
          <div class="register-section">
            <span>Don't have an account? <a href="register.html" class="register">Register!</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
