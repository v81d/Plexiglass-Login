<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plexiglass - Login/Register</title>
  <link href="style.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <p class="no">This site is not supported by your screen.</p>
  <!-- Header -->
  <header class="h">
    <!-- Logo -->
    <a href="#" class="logo">PLEXIGLASS</a>
    
    <!-- Navigation bar -->
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
  </header>

  <header class="hm">
    <!-- Logo -->
    <a href="#" class="logo">PLEXIGLASS</a>

    <i class='bx bx-menu' style='color: lightgray; font-size: 30px;' id="menu-btn"></i>
  </header>
  <!-- Navigation bar -->
  <nav class="nb" id="nav">
    <div class="ad" onclick="location.replace('#');">
      <a href="#">Home</a>
    </div>
    <div class="ad" onclick="location.replace('#');">
      <a href="#">About</a>
    </div>
    <div class="ad" onclick="location.replace('#');">
      <a href="#">Portfolio</a>
    </div>
    <div class="ad" onclick="location.replace('#');">
      <a href="#">Services</a>
    </div>
    <div class="ad" onclick="location.replace('#');">
      <a href="#">Contact</a>
    </div>
  </nav>
  <!-- Body content container, centered horizontally and vertically -->
  <div class="container">
    <!-- Register form container -->
    <div class="login-form">
      <!-- Register form header -->
      <div class="login-form-header">
        <h1 class="header">Register</h1>
      </div>
      <!-- Register form body - input fields and hyperlinks -->
      <div class="login-form-body">
        <form>
          <!-- Email field content -->
          <div class="form-group" id="e">
            <span class="ico">
              <ion-icon name="mail" id="1"></ion-icon>
            </span>
            <input type="email" id="email" placeholder="Email" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- Password field content -->
          <div class="form-group" id="p">
            <span class="ico">
              <ion-icon name="lock-closed" id="2"></ion-icon>
            </span>
            <input type="password" id="password" placeholder="Password" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- Terms & conditions checkbox -->
          <div class="extra">
            <div class="checkbox">
              <input type="checkbox" id="remember" required></input>
              <span class="remember-me b" id="spanr">I agree with the <a href="#">terms & conditions</a>.</span>
            </div>
          </div>
          <!-- Register button -->
          <div class="form-group">
            <button id="login" type="submit">Register</button>
          </div>
          <!-- Hyperlink for registered users -->
          <div class="register-section">
            <span>Already have an account? <a href="index.html" class="register">Login!</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="register.js"></script>
  <script type='application/javascript' src='fastclick.js'></script>
</body>

</html>
