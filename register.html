    <i class='bx bx-menu' style='color: lightgray; font-size: 30px;' id="menu-btn"></i>

  <!-- Body content container, centered horizontally and vertically -->
  <div class="container">
    <!-- Register form container -->
    <div class="login-form">
      <!-- Register form header -->
      <div class="login-form-header">
        <h1 class="header">Register</h1>
      </div>
      <!-- Register form body - input fields and hyperlinks -->
      <div class="login-form-body">
        <form>
          <!-- Email field content -->
          <div class="form-group" id="e">
            <i class='bx bxs-user' id="1"></i>
            <input type="email" id="email" placeholder="Email" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- Password field content -->
          <div class="form-group" id="p">
            <i class='bx bxs-lock-alt' id="2"></i>
            <input type="password" id="password" placeholder="Password" oninvalid="this.setCustomValidity(' ')" oninput="this.setCustomValidity('')" autocomplete="off" autocorrect="false" autocapitalize="false" required>
          </div>
          <!-- Terms & conditions checkbox -->
          <div class="extra">
            <div class="checkbox">
              <input type="checkbox" id="remember" required><span class="remember-me" id="spanr">I agree with the <a href="#">terms & conditions</a>.</span></input>
            </div>
          </div>
          <!-- Register button -->
          <div class="form-group">
            <button id="login" type="submit">Register</button>
          </div>
          <!-- Hyperlink for registered users -->
          <div class="register-section">
            <span>Already have an account? <a href="index.html" class="register">Login!</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
